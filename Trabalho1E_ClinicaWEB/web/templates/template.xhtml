      xmlns:p="http://primefaces.org/ui"

                            <p:menuitem action="#{controleMedico.listar()}"

                                        ajax="false"/> 
                            <p:menuitem action="#{controleEspecialidade.listar()}"

                </p:submenu>

        <ui:insert name="conteudo">
